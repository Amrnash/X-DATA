<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/93d89fef4c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />
    <title>X-DATA - Web Hosting</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="grid-container">
          <div class="logo-box">
            <span class="logo">X-Data</span>
          </div>
          <div class="links">
            <ul class="links-list">
              <li class="links-list__item">home</li>
              <li class="links-list__item">Services</li>
              <li class="links-list__item">Pricing</li>
              <li class="links-list__item">Team</li>
              <li class="links-list__item">News</li>
              <li class="links-list__item">Map</li>
            </ul>
          </div>
          <div class="nav-btn-box">
            <i class="fas fa-shopping-cart"></i>
            <button class="btn btn--nav">live chat</button>
          </div>
        </div>
      </div>
    </nav>

    <section id="landing">
      <div class="heading-box">
        <h2 class="heading heading--main">It all starts with a domain</h2>
        <p class="heading heading--sub">
          your first step towards a dream website
        </p>
      </div>
      <form id="register-form">
        <input type="text" placeholder="Enter your domain" />
        <select name="domains" id="domain-select">
          <option value=".com">.COM</option>
          <option value=".com">.NET</option>
          <option value=".com">.ORG</option>
        </select>
        <button class="btn btn--register">Register</button>
      </form>
      <div class="prices">
        <div class="prices__element">
          <h3>.COM</h3>
          $11.99 <small>/yr</small>
        </div>
        <div class="prices__element">
          <h3>.ORG</h3>
          $11.99 <small>/yr</small>
        </div>
        <div class="prices__element">
          <h3>.NET</h3>
          $11.99 <small>/yr</small>
        </div>
        <div class="prices__element">
          <h3>.CO</h3>
          $11.99 <small>/yr</small>
        </div>
      </div>
    </section>
  </body>
</html>
